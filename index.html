<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>The Sports</title>
  </head>
  <body class="bg-dark text-light">
    <!-- header -->
    <header>
      <div class="container px-3 px-sm-0">
        <h2 class="text-center fw-bold text-uppercase py-3">
          Welcome to The Sports
        </h2>
      </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
      <!-- search area -->
      <section id="search-area">
        <div class="container px-3 px-sm-0 py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <form id="search-team-form" method="GET">
                <div class="input-group mb-3">
                  <input
                    id="search-team-input"
                    type="text"
                    class="form-control"
                    placeholder="Search Team"
                    name="team"
                  />
                  <button
                    type="submit"
                    class="input-group-text btn btn-primary"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- /search area -->

      <!-- team details area -->
      <section id="team-details-area">
        <div class="container px-3 px-sm-0">
          <div id="team-details-container" class="row justify-content-center">
            <!-- team details -->
          </div>
        </div>
      </section>
      <!-- /team details area -->

      <!-- teams area -->
      <section id="teams-area">
        <div class="container px-3 px-sm-0 py-5">
          <div id="team-container" class="row g-4">
            <!-- teams -->
          </div>
        </div>
      </section>
      <!-- /teams area -->
    </main>
    <!-- main -->

    <!-- js -->
    <script src="js/index.js"></script>
  </body>
</html>
